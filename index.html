<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Webview!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page">
      <div class="header">
        <form id="search">
          <input class="search" name="url" value="https://github.com/explore" placeholder="https://github.com/explore" type="search">
        </form>
        <div class="actions">
          <span id="backwords" class="action">&lt;</span>
          <span id="forwards" class="action">&gt;</span>
          <span id="refresh" class="action">â—‹</span>
        </div>
      </div>
      <div class="main">
        <webview id="webview" class="webview" style="display: inline-flex;" src="http://www.ayqy.net/blog/"></webview>
        <webview id="captureWebview" src="about:blank"></webview>
      </div>
    </div>

    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
